<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一個免費強大的縮網址服務</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="text"], input[type="url"], input[type="password"], input[type="datetime-local"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="url"]:focus, input[type="password"]:focus, input[type="datetime-local"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f7ff;
            border: 1px solid #cceeff;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
            word-wrap: break-word;
        }
        .result a { color: #007bff; text-decoration: none; font-weight: bold; }
        .result a:hover { text-decoration: underline; }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .success-message {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .admin-info {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.95em;
            color: #856404;
        }
        .admin-info p { margin-bottom: 5px; }
        .admin-info strong { color: #664d03; }
        @media (max-width: 768px) {
            .container { margin: 10px; padding: 20px; }
            input, button { font-size: 14px; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>縮網址</h1>

        <div class="form-group">
            <label for="longUrlInput">長網址:</label>
            <input type="url" id="longUrlInput" placeholder="輸入要縮短的長網址 (e.g., https://example.com/very/long/url)" required>
        </div>
        <div class="form-group">
            <label for="customShortIdInput">自訂短網址路徑 (可選, 最少10字):</label>
            <input type="text" id="customShortIdInput" placeholder="e.g., my-link">
        </div>
        <div class="form-group">
            <label for="expiresAtInput">到期時間 (可選):</label>
            <input type="datetime-local" id="expiresAtInput">
        </div>
        <div class="form-group">
            <label for="passwordInput">公開密碼保護 (可選):</label>
            <input type="password" id="passwordInput" placeholder="用戶訪問時需要輸入的密碼">
        </div>
        <!-- 管理密碼將由後端自動生成，並在結果中顯示 -->
        <button onclick="shortenUrl()">縮短網址</button>
        <div id="shortenResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
